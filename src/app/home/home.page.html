<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent class="px-10">
        <div class="midCenter">
          <img class="menuProimg" (click)="goto('editprofile')" src="{{profileImage}}" />
          <ion-icon name="settings" (click)="goto('setting')" color="danger" class="menuSettingIcon"></ion-icon>
        </div>
        <h5 class="midCenter menuUserName">{{udata.fname}} </h5>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list class="sideNav">
        <ion-item lines="none" (click)="goto('match')">
          <ion-icon name="heart-outline" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Find match</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('insight')">
          <ion-icon name="person" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Profile performance</ion-label>
        </ion-item>
        <ion-item lines="none "  (click)="goto('chat')">
          <ion-icon name="chatbox-ellipses" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Messages</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('mappoint')">
          <ion-icon name="location" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Map point</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('subscriptionpurchase')">
          <ion-icon name="star" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Purchase features</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('subscription')">
          <ion-icon name="notifications" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Subscription</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('matchcheckout')">
          <ion-icon name="documents" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Match check outs</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('fprofile')">
          <ion-icon name="diamond" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Featured profiles</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('userranking')">
          <ion-icon name="ribbon" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Users ranking</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="goto('blockuser')">
          <ion-icon name="ban" slot="start" class="colorRed"></ion-icon>
          <ion-label class="colorRed">Block user</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="Logout()" class="lastNavList">
            <ion-icon name="log-out" slot="start" class="colorRed"></ion-icon>
            <ion-label class="colorRed" >Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>






  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button (click)="messageRecived()"></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>Find Match </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content fullscreen class="ion-padding">

        <div *ngIf="content.length>0 && !showLoading" style="z-index:1;height: 72vh;width:100%;">
                <div class="stack" swing-stack  [stackConfig]="stackConfig"  #myswing1 (throwoutleft)="voteUp(false,'0')" (throwoutdown)="voteUp(true,'1',0)" (throwoutup)='voteUp(true,5,21)' (throwoutright)="voteUp(true,'2.5',8)">

                            <ion-icon class="heart" id="addwishlist_{{data.id}}" (click)="wishlist(data.id)" name="heart" style="font-size: 25px;color:white;" ></ion-icon>
                            <div *ngIf="data.User_Gallary" style="padding-left:30%;z-index:1">
                                <ion-icon class="heart" (click)="showUserGallary(data.User_Gallary)" ios="ios-photos" md="md-photos" style="font-size: 25px;color:white;"></ion-icon>
                            </div>
                        </div>
                        <div class="text">
                        <ion-row style="width:100%">
                            <ion-col col-5>
                            {{data.fname}} {{data.lname}}, {{data.age}}
                            </ion-col>
                            <ion-col col-3>
                            </ion-col>
                            <ion-col  col-4 style="text-align:right" >
                                  <ion-icon name="pin" style="color:white"></ion-icon> {{data.distance}} Km
                            </ion-col>

                        </ion-row>
                        </div>
                     </div>
                </div>
                </div>
        </div>

        <div id="buyDiv" *ngIf="buyinfo" >
            <ion-row>

                            <p style="font-size: 10px;text-decoration: none;" class="card-manual-scheme" [ngClass]="packageSelected===data?'active':'card-manual-scheme'">{{data.Monthly_price}}/Month </p>
                          </ion-card-content>
                      </ion-card>
                    </ion-col>
                    <ion-col col-12>
                        <button ion-button  class="continueBtn" round (click)="buy()">Buy Now</button>
                        <button ion-button  class="continueBtn" round (click)="back()">Cancel</button>
                    </ion-col>
                </ion-row>
              </div>
            </ion-col>
            </ion-row>
        </div-->
        
    </ion-content>

</ion-app>
